<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Block Count</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: sans-serif;
            font-size: 1.2em;
            padding: 2em;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Blockchain Block Count</h1>
    <p id="blockcount"></p>
    <script>
        var opts = {
          headers: {
            'mode':'cors'
          }
        }
        fetch('https://easypeasy.eastus.cloudapp.azure.com/api/blockchain/getblockcount', opts)
            .then(response => response.json())
            .then(data => {
                document.getElementById('blockcount').textContent = `The current block count is ${data}`;
            });
    </script>
</body>
</html>
