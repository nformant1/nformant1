            <div class="container">
                <div class="block-count">
                  <p id="block-count-value">Current blockcount: loading...</p>
                </div>
                <script>
                  var blockCount = 0;
              
                  fetch('https://easypeasy.eastus.cloudapp.azure.com/api/blockchain/getblockcount')
                    .then(response => response.json())
                    .then(data => {
                      blockCount = 'Current blockcount: ' + String(data);
                      document.getElementById('block-count-value').innerHTML = blockCount;
                    })
                    .catch(error => console.error(error));
                </script>
                
                  <div id="loading">Loading data...</div>
                  <div id="result"></div>
    
                  <script>
                      // Function to fetch data from the API
                      async function fetchData() {
                          try {
                              // Fetch data from the API
                              const response = await fetch('https://easypeasy.eastus.cloudapp.azure.com/api/blockchain/getnettotals');
                              
                              // If the response is successful
                              if (response.ok) {
                                  const data = await response.json(); // Parse the JSON response
                                  
                                  // Extract 'totalbytessent'
                                  let totalBytesSent = data.totalbytessent;
    
                                  // Convert bytes to GB or MB based on the value
                                  let displayValue;
                                  if (totalBytesSent > 1000000000) {
                                      displayValue = (totalBytesSent / Math.pow(10, 9)).toFixed(2) + ' GB'; // Convert to GB
                                  } else {
                                      displayValue = (totalBytesSent / Math.pow(10, 6)).toFixed(2) + ' MB'; // Convert to MB
                                  }
                                  
                                  // Update the content on the page
                                  document.getElementById('loading').style.display = 'none'; // Hide loading message
                                  document.getElementById('result').innerText = `Total Bytes Sent: ${displayValue}`;
                              } else {
                                  throw new Error('Total Bytes Sent: unavailable');
                              }
                          } catch (error) {
                              document.getElementById('loading').style.display = 'none';
                              document.getElementById('result').innerText = 'Error fetching data';
                          }
                      }
    
                      // Call the fetchData function when the page loads
                      window.onload = fetchData;
                  </script>
