<!DOCTYPE html>
<html>
<head>
	<title>nformant</title>
	<style>
		body {
			font-family: "Courier New", Courier, monospace;
		}
		table {
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: 8px;
		}
		.circle {
			display: inline-block;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			overflow: hidden;
			border: 2px solid white;
			box-shadow: 0 0 5px white;
			margin-top: 50px;
		}
		.circle img {
			display: block;
			max-width: 100%;
			height: auto;
		}

	</style>
</head>
<body>
	<div class="circle">
		<img src="https://nformant1.github.io/img/nformant.jpg" alt="Nformant" />
	</div>
	<div class="block-count">
		<p>Block Count:</p>
		<p id="block-count-value">loading...</p>
	</div>
	<script>
		var blockCount = 0;

		fetch('https://easypeasy.eastus.cloudapp.azure.com/api/blockchain/getblockcount')
			.then(response => response.json())
			.then(data => {
				blockCount = String(data);
				document.getElementById('block-count-value').innerHTML = blockCount;
			})
			.catch(error => console.error(error));
	</script>
	<div class="rest">
		<p><a href="https://nformant1.github.io/mempool.html">mempool.html</a></p>
		<p><a href="https://nformant1.github.io/getnettotals.html">getnettotals.html</a></p>
	</div>
	
</body>
</html>
